<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit</title>

    <!-- CSS Selection-->
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="./Content/app.css">
</head>
<body>
    <header></header>
    <div class="container">
        <h1>Edit Contact</h1>
        <div id="messageArea"></div>

        <div class="row justify-content-lg-centre g-3">
          <form class="col-lg-6 col-md-10 col-sm-10">

            <div class="input-group mb-3">
              <span class="input-group-text">Full Name</label>
              <input id="fullName" name="fullName" type="text" class="form-control" 
              aria-label="Full Name" aria-describedby="Full Name Input" required>
            </div>

            <div class="input-group mb-3">
              <span class="input-group-text">Contact Number</label>
              <input id="contactNumber" name="contactNumber" type="tel" class="form-control" 
              aria-label="Contact Number" aria-describedby="Contact Number Input" required>
            </div>

            <div class="input-group mb-3">
              <span class="input-group-text">Email Address</label>
              <input id="emailAddress" name="emailAddress" type="email" class="form-control" 
              aria-label="Email Address Input" aria-describedby="Email Address Input" required>
            </div>

            <button id="editButton" type="submit" class="btn btn-primary"><i class="fas fa-edit fa-lg"></i> Edit</button>
            <button id="cancelButton" type="submit" class="btn btn-warning"><i class="fas fa-undo fa-lg"></i> Cancel</button>
          </form>
    </div>
    <!--Scripting Selection-->
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>


    <script src="./Scripts/namespace.js"></script>
    <script src="./Scripts/contact.js"></script>
    <script src="./Scripts/app.js"></script>
</body>
</html>
